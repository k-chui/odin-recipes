<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scrambled Eggs</title>
</head>
<body>
	<h1>Scrambled Eggs</h1>
	<img src="./images/scrambled-eggs.jpg" alt="Scrambled Eggs">
	<h3>Description</h3>
	<p>These scrambled eggs are so fluffy and delicious.</p>
	<h3>Ingredients</h3>
	<ul>
		<li>3 eggs</li>
		<li>salt</li>
		<li>pepper</li>
	</ul>
	<h3>Steps</h3>
	<ol>
		<li>Beat the eggs and add salt and pepper to taste.</li>
		<li>Toss in a greased hot pan until almost fully set.</li>
		<li>Remove from heat and serve.</li>
	</ol>
</body>
</html>
